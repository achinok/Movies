<h1>Select What You Would Like To Watch:</h1>

<h2>Release Date</h2>

<form>
  Enter a year:
  <input id="yearInput" name="year" type="text"/>
</form>


<select>
    <option value="Genre" selected>Genre</option>
    <option value="Adventure">Adventure</option>
    <option value="Comedy">Comedy</option>
    <option value="Romance">Romance</option>
    <option value="Fantasy">Fantasy</option>
</select>

<select>
    <option value="length" selected>Length</option>
    <option value="30mins">30 Minutes</option>
    <option value="60mins">1 hour</option>
    <option value="120mins">2 hours</option>
    <option value="180mins">3 hours</option>
</select>

<input type="submit"/>
