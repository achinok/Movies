<h1>Choose a Movie!</h1>

<div class="allMovies">

<div class="movieStyle" ng-repeat="movie in $ctrl.movieData"/>
  <p>{{movie.title}}</P>
  <p>{{movie.length}}</p>
  <p>{{movie.date}}</p>
  <img src="{{movie.img}}"/>
  <button ng-click="$ctrl.moreDetails(false, movie.id)">more...</button>
  <button ng-click="$ctrl.addItem(movie.id)" ng-hide="movie.saved">Save</button>
</div>

</div>
